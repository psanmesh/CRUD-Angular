<div class="row no-gutters">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="card">
      <table class="table table-hover w-100">
        <thead class="thead-dark">
          <tr>
            <th>Sr No.</th>
            <th>Product</th>
            <th>MRP</th>
            <th>QTY</th>
            <th>Amount</th>
            <th>Discount</th>
            <th>Payable Amount</th>
            <th>Order Mode</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productOrderList; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ item.ProductName }}</td>
            <td>{{ item.MRP }}</td>
            <td>{{ item.QTY }}</td>
            <td>{{ item.Amount }}</td>
            <td>{{ item.DiscountAmount }}</td>
            <td>{{ item.PayableAmount }}</td>
            <td>{{ item.ModeName }}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-primary" (click)="onEdit(item.ID)">
                  Edit
                </button>
                <button class="btn btn-danger" (click)="onDelete(item.ID)">
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
